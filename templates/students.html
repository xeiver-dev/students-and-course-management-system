{% extends 'base.html' %}

{% block content %}
<h2>STUDENTS</h2>
<table border="1">
  <tr>
    <th>Student ID</th>
    <th>Name</th>
    <th>Course</th>
    <th>Actions</th>
  </tr> 
  {% for student in students %}
  <tr>
    <td>{{ student[0] }}</td> 
    <td>{{ student[1] }}</td> 
    <td>{{ student[2] }}</td> 
    <td>
      <a href="/delete-student/{{ student[0] }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
